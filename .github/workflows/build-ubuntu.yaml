name: build-ubuntu

on:
  pull_request:
  push:
  workflow_dispatch:

env:
  DEBIAN_FRONTEND:noninteractive
  TZ:"America/New_York"

jobs:
  ci_test:
    strategy:
      matrix:
        os: [ubuntu-22.04]
        runs-on: ${{matrix.os}}
        steps:
          - name: CPU Info
            run: |
              sysctl -n machdep.cpu.brand_string
              sysctl -n machdep.cpu.features
              (echo "Number of Cores:"; sysctl -n machdep.cpu.core_count) |tr '\n' '\t' && echo ''
          - name: Git checkout
            uses: actions/checkout@v4
          - name: Makedir
            working-directory: ${{runner.workspace}}/asgard
            run: cmake -E make_directory build
          - name: Configure
            working-directory: ${{runner.workspace}}/asgard/build
            run: cmake -DCMAKE_BUILD_TYPE=${{matrix.node}} -DASGARD_RECOMMENDED_DEFAULTS=ON -DASGARD_PRECISIONS=double ../
          - name: Build
            working-directory: ${{runner.workspace}}/asgard/build
            run: make -j VERBOSE=1
          - name: Test
            working-directory: ${{runner.workspace}}/asgard/build
            run: make test
          - name: Show Log
            if: failure()
              working-directory: ${{runner.workspace}}/asgard/build/Testing/Temporary
              run: cat LastTest.log

